            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        "500":
          description: 'ERROR'
          content:
            application/json:
              schema:
                type: object  
                properties:
                  message:
                    type: string
                example:
                  message: "Error"
      

