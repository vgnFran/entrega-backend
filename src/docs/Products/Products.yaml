paths:

  /api/products:  
    get:
      summary: Retorna todos los productos disponibles en la DB
      tags:
        - Products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        "500":
          description: 'ERROR'
          content:
            application/json:
              schema:
                type: object  
                properties:
                  message:
                    type: string
                example:
                  message: "Error"

    post:
      summary: Crea un nuevo producto
      tags:
        - Products
      requestBody:
        requiered: true
        content:
          application/json:
            schema: 
              $ref: "#/components/requestBodies/create"  
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        "500":
          description: 'ERROR'
          content:
            application/json:
              schema:
                type: object  
                properties:
                  message:
                    type: string
                example:
                  message: "Error"


  /api/products/{id}:
    get:
      summary: Retorna el producto que coincida con el parametro id
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
      responses:
        "200":
          description: "OK"
          content:
            aplication/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Products"  
        "500":
          description: 'ERROR'
          content:
            application/json:
              schema:
                type: object  
                properties:
                  message:
                    type: string
                example:
                  message: "Error"

    put:
      summary: Actualiza producto que coincida con el parametro id, segun el body
      tags:
        - Products
      parameters:
        - name: id
          in: path
          requiered: true
      requestBody:
        requiered: true
        content:
          application/json:
            schema: 
              $ref: "#/components/requestBodies/update"
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Products'
        "500":
          description: 'ERROR'
          content:
            application/json:
              schema:
                type: object  
                properties:
                  message:
                    type: string
                example:
                  message: "Error"             

    delete:
      summary: Elimina el producto que coincida con el parametro id
      tags: 
        - Products
      parameters:
        - name: id
          in: path
          required: true
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        "500":
          description: 'ERROR'
          content:
            application/json:
              schema:
                type: object  
                properties:
                  message:
                    type: string
                example:
                  message: "Error"

  /api/productsviews:
    get:
      summary: Renderiza una plantilla con la lista de productos disponibles
      tags: 
        - Products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        "500":
          description: 'ERROR'
          content:
